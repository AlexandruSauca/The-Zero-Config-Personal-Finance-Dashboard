<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Zero-Config Personal Finance Dashboard - Upload your Excel data and visualize your finances">
  <title>Finance Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header" id="header"></header>
    
    <!-- Main Content -->
    <main class="main-content">
      <!-- Upload Section (shown when no data) -->
      <section class="upload-section" id="upload-section">
        <div class="upload-container" id="upload-container"></div>
      </section>
      
      <!-- Dashboard Section (shown when data loaded) -->
      <section class="dashboard-section hidden" id="dashboard-section">
        <!-- Filter Bar -->
        <div class="filter-bar" id="filter-bar"></div>
        
        <!-- Summary Cards -->
        <div class="summary-cards" id="summary-cards"></div>
        
        <!-- Charts -->
        <div class="charts-grid" id="charts-grid">
          <div class="chart-container">
            <h3 class="chart-title">Monthly Overview</h3>
            <canvas id="monthly-chart"></canvas>
          </div>
          <div class="chart-container">
            <h3 class="chart-title">Spending by Category</h3>
            <canvas id="category-chart"></canvas>
          </div>
        </div>
        
        <!-- Transactions Table -->
        <div class="transactions-section" id="transactions-section">
          <h3 class="section-title">Transactions</h3>
          <div class="table-container" id="table-container"></div>
        </div>
      </section>
    </main>
  </div>
  
  <script type="module" src="/src/main.js"></script>
</body>
</html>
